name: Java CI with Maven and Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '2 7 * * *'   # 每天中国时间15点2分 (UTC时间7点2分)
    - cron: '2 16 * * *'  # 每天UTC时间16点2分
    - cron: '2 0 * * *'   # 每天UTC时间0点2分
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Clean previous files
      run: |
        rm -rf docs/ picture/ zh-cn/ || true
        rm -f README.md bing-wallpaper.md || true
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build and generate
      run: |
        mvn -B clean compile
        mvn -B exec:java -Dexec.mainClass="com.wdbyte.bing.Wallpaper"
    
    - name: Add cache control headers
      run: |
        # 为生成的HTML文件添加缓存控制
        find . -name "*.html" -exec sed -i '1i <!-- Generated at: $(date) -->' {} \;
    
    - name: Commit and push changes
      if: github.event_name != 'push'
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        else
          echo "No changes to commit"
        fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4