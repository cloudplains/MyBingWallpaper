<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日Bing壁纸 - 4K版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .image-container {
            position: relative;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #bingImage {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        #bingImage:hover {
            transform: scale(1.02);
        }
        
        .loading {
            font-size: 1.2rem;
            padding: 20px;
            color: #aaa;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 25px;
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(90deg, #0078d4, #106ebe);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #106ebe, #0078d4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .resolution-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>今日Bing壁纸 - 4K版</h1>
        
        <div class="image-container">
            <div id="loading" class="loading">正在加载今日4K壁纸...</div>
            <div id="error" class="error" style="display: none;"></div>
            <img id="bingImage" alt="Bing每日壁纸" style="display: none;">
        </div>
        
        <div id="info" class="info"></div>
        
        <div class="resolution-info" id="resolutionInfo"></div>
        
        <div class="buttons">
            <button id="downloadBtn" onclick="downloadImage()" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                下载4K壁纸
            </button>
            <button id="wallpaperBtn" onclick="setAsWallpaper()" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                设为壁纸
            </button>
            <button onclick="location.reload()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                刷新
            </button>
        </div>
        
        <div class="footer">
            <p>每日自动更新来自Bing的4K高清壁纸</p>
        </div>
    </div>

    <script>
        // 使用代理解决跨域问题
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';
        const BING_API_URL = 'https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN';
        
        async function fetchBingWallpaper() {
            try {
                // 显示加载状态
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('bingImage').style.display = 'none';
                
                // 禁用按钮
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('wallpaperBtn').disabled = true;
                
                // 使用代理获取数据
                const response = await fetch(PROXY_URL + encodeURIComponent(BING_API_URL));
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    const image = data.images[0];
                    
                    // 获取4K分辨率图片URL
                    // 替换URL中的分辨率参数为UHD（4K）
                    let imageUrl = 'https://www.bing.com' + image.url;
                    imageUrl = imageUrl.replace(/&pid=hp&w=384&h=216&rs=1&c=4/, '');
                    imageUrl = imageUrl.replace(/_\d+x\d+\.jpg/, '_UHD.jpg');
                    
                    const imageInfo = image.copyright;
                    const imageTitle = image.title || '';
                    
                    // 显示图片
                    const imgElement = document.getElementById('bingImage');
                    imgElement.src = imageUrl;
                    
                    imgElement.onload = function() {
                        document.getElementById('loading').style.display = 'none';
                        imgElement.style.display = 'block';
                        
                        // 显示图片信息
                        document.getElementById('info').innerHTML = 
                            `<strong>${imageInfo}</strong><br>${imageTitle}`;
                        
                        // 显示分辨率信息
                        document.getElementById('resolutionInfo').textContent = 
                            `分辨率: ${imgElement.naturalWidth} × ${imgElement.naturalHeight}`;
                        
                        // 启用按钮
                        document.getElementById('downloadBtn').disabled = false;
                        document.getElementById('wallpaperBtn').disabled = false;
                    };
                    
                    imgElement.onerror = function() {
                        // 如果4K图片加载失败，尝试加载原图
                        console.log('4K图片加载失败，尝试加载原图');
                        imgElement.src = 'https://www.bing.com' + image.url;
                    };
                } else {
                    throw new Error('未获取到壁纸数据');
                }
            } catch (error) {
                console.error('获取壁纸失败:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 
                    `加载失败: ${error.message}. 请检查网络连接或稍后重试。`;
            }
        }

        function downloadImage() {
            const imgElement = document.getElementById('bingImage');
            if (imgElement.src) {
                const link = document.createElement('a');
                link.href = imgElement.src;
                link.download = 'bing-4k-wallpaper-' + new Date().toISOString().split('T')[0] + '.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示下载成功提示
                alert('4K壁纸下载成功！');
            }
        }

        function setAsWallpaper() {
            const imgElement = document.getElementById('bingImage');
            if (imgElement.src) {
                // 提供设置壁纸的指导
                alert('由于浏览器安全限制，无法直接设置壁纸。\n\n请按照以下步骤操作：\n1. 右键点击图片选择"图片另存为"\n2. 保存图片到您的电脑\n3. 在系统设置中将其设置为桌面壁纸');
            }
        }

        // 页面加载时获取壁纸
        document.addEventListener('DOMContentLoaded', fetchBingWallpaper);
        
        // 添加键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            // 按D键下载
            if (e.key === 'd' || e.key === 'D') {
                if (!document.getElementById('downloadBtn').disabled) {
                    downloadImage();
                }
            }
            // 按R键刷新
            else if (e.key === 'r' || e.key === 'R') {
                if (!e.ctrlKey) {
                    location.reload();
                }
            }
        });
    </script>
</body>
</html>
