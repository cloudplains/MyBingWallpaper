<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .wallpaper-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .wallpaper-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .date {
            font-weight: bold;
            margin: 10px 0;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .archive-links {
            text-align: center;
            margin-top: 30px;
        }
        .archive-link {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div id="wallpaper-container">
        <!-- 壁纸内容将由JavaScript动态加载 -->
        <p>正在加载最新壁纸...</p>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();
                
                // 解析README.md中的壁纸表格
                const wallpaperContainer = document.getElementById('wallpaper-container');
                
                // 提取表格行
                const rows = text.match(/\|!\[.*?\]\(.*?\).*?\[download 4k\]\(.*?\)\|/g);
                
                if (!rows || rows.length === 0) {
                    wallpaperContainer.innerHTML = '<p>未找到壁纸数据</p>';
                    return;
                }
                
                // 创建壁纸网格
                let html = '<div class="wallpaper-grid">';
                
                rows.forEach(row => {
                    // 提取图片URL、日期和标题
                    const imgMatch = row.match(/!\[.*?\]\((.*?)\)/);
                    const dateMatch = row.match(/(\d{4}-\d{2}-\d{2})/);
                    const titleMatch = row.match(/\!\[(.*?)\]/);
                    const downloadMatch = row.match(/\[download 4k\]\((.*?)\)/);
                    
                    if (imgMatch && dateMatch && downloadMatch) {
                        const thumbnail = imgMatch[1];
                        const date = dateMatch[1];
                        const title = titleMatch ? titleMatch[1] : 'Bing Wallpaper';
                        const downloadUrl = downloadMatch[1];
                        
                        html += `
                            <div class="wallpaper-item">
                                <img src="${thumbnail}" alt="${title}">
                                <div class="date">${date}</div>
                                <div style="font-size: 14px; color: #666; margin-bottom: 10px;">${title}</div>
                                <a href="${downloadUrl}" class="download-link" target="_blank" download="bing-wallpaper-${date}.jpg">
                                    下载 4K
                                </a>
                            </div>
                        `;
                    }
                });
                
                html += '</div>';
                
                // 添加归档链接
                const archiveMatches = text.match(/\[(.*?)\]\(\/picture\/.*?\)/g);
                if (archiveMatches && archiveMatches.length > 0) {
                    html += '<div class="archive-links">';
                    html += '<h3>历史归档</h3>';
                    
                    archiveMatches.forEach(link => {
                        const textMatch = link.match(/\[(.*?)\]/);
                        const urlMatch = link.match(/\]\((.*?)\)/);
                        
                        if (textMatch && urlMatch) {
                            html += `<a href="${urlMatch[1]}" class="archive-link">${textMatch[1]}</a> `;
                        }
                    });
                    
                    html += '</div>';
                }
                
                wallpaperContainer.innerHTML = html;
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                document.getElementById('wallpaper-container').innerHTML = 
                    '<p>加载壁纸失败，请刷新页面重试。</p>';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
