<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .wallpaper-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .wallpaper-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .date {
            font-weight: bold;
            margin: 10px 0;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div id="wallpaper-container">
        <!-- 壁纸内容将由JavaScript动态加载 -->
        <p>正在加载最新壁纸...</p>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();
                
                // 简单的解析逻辑，提取图片信息
                const wallpaperContainer = document.getElementById('wallpaper-container');
                wallpaperContainer.innerHTML = '<div class="wallpaper-grid" id="wallpaper-grid"></div>';
                
                const grid = document.getElementById('wallpaper-grid');
                
                // 这里可以添加更复杂的解析逻辑来提取README中的壁纸信息
                // 目前先显示一个提示
                grid.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1;">
                        <p>壁纸列表正在更新中...</p>
                        <p>请查看 <a href="README.md">README.md</a> 获取完整的壁纸列表</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                document.getElementById('wallpaper-container').innerHTML = 
                    '<p>加载壁纸失败，请刷新页面重试。</p>';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
