<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .wallpaper-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .wallpaper-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .wallpaper-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .date {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .description {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .download-link:hover {
            background: #005a87;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div id="wallpaper-container">
        <div class="loading">正在加载最新壁纸...</div>
    </div>

    <script>
        // 示例壁纸数据 - 在实际应用中，这些数据应该从API或文件中获取
        const sampleWallpapers = [
            {
                date: "2024-03-21",
                imageUrl: "https://www.bing.com/th?id=OHR.ShanghaiLinping_ZH-CN1234567890_1920x1080.jpg",
                description: "上海临港新城的美丽景色",
                downloadUrl: "https://www.bing.com/th?id=OHR.ShanghaiLinping_ZH-CN1234567890_UHD.jpg"
            },
            {
                date: "2024-03-20",
                imageUrl: "https://www.bing.com/th?id=OHR.GreatWallSpring_ZH-CN1234567891_1920x1080.jpg",
                description: "春季的长城风光",
                downloadUrl: "https://www.bing.com/th?id=OHR.GreatWallSpring_ZH-CN1234567891_UHD.jpg"
            },
            {
                date: "2024-03-19",
                imageUrl: "https://www.bing.com/th?id=OHR.WestLakeSpring_ZH-CN1234567892_1920x1080.jpg",
                description: "杭州西湖春色",
                downloadUrl: "https://www.bing.com/th?id=OHR.WestLakeSpring_ZH-CN1234567892_UHD.jpg"
            },
            {
                date: "2024-03-18",
                imageUrl: "https://www.bing.com/th?id=OHR.GuilinLandscape_ZH-CN1234567893_1920x1080.jpg",
                description: "桂林山水甲天下",
                downloadUrl: "https://www.bing.com/th?id=OHR.GuilinLandscape_ZH-CN1234567893_UHD.jpg"
            },
            {
                date: "2024-03-17",
                imageUrl: "https://www.bing.com/th?id=OHR.TulipFields_ZH-CN1234567894_1920x1080.jpg",
                description: "荷兰郁金香花田",
                downloadUrl: "https://www.bing.com/th?id=OHR.TulipFields_ZH-CN1234567894_UHD.jpg"
            },
            {
                date: "2024-03-16",
                imageUrl: "https://www.bing.com/th?id=OHR.NorthernLights_ZH-CN1234567895_1920x1080.jpg",
                description: "北极光奇观",
                downloadUrl: "https://www.bing.com/th?id=OHR.NorthernLights_ZH-CN1234567895_UHD.jpg"
            }
        ];

        // 从示例数据加载壁纸
        function loadWallpapers() {
            try {
                const wallpaperContainer = document.getElementById('wallpaper-container');
                
                // 创建网格容器
                const grid = document.createElement('div');
                grid.className = 'wallpaper-grid';
                
                // 为每个壁纸创建项目
                sampleWallpapers.forEach(wallpaper => {
                    const item = document.createElement('div');
                    item.className = 'wallpaper-item';
                    
                    item.innerHTML = `
                        <img src="${wallpaper.imageUrl}" alt="${wallpaper.description}" onerror="this.src='https://via.placeholder.com/300x200?text=图片加载失败'">
                        <div class="date">${wallpaper.date}</div>
                        <div class="description">${wallpaper.description}</div>
                        <a href="${wallpaper.downloadUrl}" class="download-link" target="_blank">下载高清壁纸</a>
                    `;
                    
                    grid.appendChild(item);
                });
                
                // 清空容器并添加网格
                wallpaperContainer.innerHTML = '';
                wallpaperContainer.appendChild(grid);
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                document.getElementById('wallpaper-container').innerHTML = 
                    '<div class="error"><p>加载壁纸失败，请刷新页面重试。</p><p>错误详情: ' + error.message + '</p></div>';
            }
        }
        
        // 模拟加载延迟
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadWallpapers, 1000); // 延迟1秒显示，模拟加载过程
        });
    </script>
</body>
</html>
