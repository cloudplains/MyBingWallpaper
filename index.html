<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #666;
        }
        .header a {
            color: #007cba;
            text-decoration: none;
            margin: 0 5px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .wallpaper-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 300px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .wallpaper-item {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .wallpaper-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .wallpaper-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }
        .wallpaper-info {
            padding: 15px;
        }
        .wallpaper-date {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .wallpaper-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .wallpaper-link:hover {
            background: #005a87;
        }
        .archive-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .archive-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .archive-links a {
            color: #007cba;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .archive-links a:hover {
            background: #f0f8ff;
            border-color: #007cba;
        }
        .error-message {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 4px;
        }
        .featured-wallpaper {
            margin-bottom: 30px;
            text-align: center;
        }
        .featured-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        .featured-info {
            margin-top: 15px;
        }
        .featured-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div class="wallpaper-container" id="wallpaper-container">
        <div class="loading">
            <p>正在加载最新壁纸...</p>
        </div>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error('无法读取README.md文件');
                }
                
                const text = await response.text();
                
                // 解析README.md内容，提取壁纸信息
                const wallpaperData = parseReadmeContent(text);
                
                // 更新页面显示
                displayWallpapers(wallpaperData);
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                showError('加载失败，请刷新页面重试。');
            }
        }
        
        // 解析README.md内容 - 针对表格格式
        function parseReadmeContent(text) {
            const wallpapers = [];
            let featuredWallpaper = null;
            
            // 首先提取今日特色壁纸（第一张大图）
            const featuredMatch = text.match(/!\[\]\((https:\/\/cn\.bing\.com\/th\?id=OHR\.[^)]+)\)Today: \[([^\]]+)\]\(([^)]+)\)/);
            if (featuredMatch) {
                featuredWallpaper = {
                    imageUrl: featuredMatch[3], // 大图URL
                    thumbnail: featuredMatch[1], // 缩略图URL
                    title: featuredMatch[2],     // 标题描述
                    date: new Date().toISOString().split('T')[0] // 今天日期
                };
            }
            
            // 解析表格中的壁纸数据
            // 匹配格式: |日期 [download 4k](下载URL)|
            const tableRegex = /\|!\[\]\((https:\/\/cn\.bing\.com\/th\?id=OHR\.[^)]+)\)(\d{4}-\d{2}-\d{2}) \[download 4k\]\(([^)]+)\)\|/g;
            let match;
            
            while ((match = tableRegex.exec(text)) !== null) {
                wallpapers.push({
                    thumbnail: match[1],
                    date: match[2],
                    downloadUrl: match[3]
                });
            }
            
            // 提取归档链接
            const archives = [];
            const archiveRegex = /\[(\d{4}-\d{2})\]\((\/picture\/\d{4}-\d{2}\/)\)/g;
            let archiveMatch;
            
            while ((archiveMatch = archiveRegex.exec(text)) !== null) {
                archives.push({
                    text: archiveMatch[1],
                    link: archiveMatch[2]
                });
            }
            
            return {
                featured: featuredWallpaper,
                wallpapers: wallpapers,
                archives: archives
            };
        }
        
        // 显示壁纸到页面
        function displayWallpapers(data) {
            const container = document.getElementById('wallpaper-container');
            
            let html = '';
            
            // 显示今日特色壁纸（第一张大图）
            if (data.featured) {
                html += `
                    <div class="featured-wallpaper">
                        
                        <div class="featured-info">
                            <div class="featured-title">${data.featured.title}</div>
                            <div class="wallpaper-date">${data.featured.date}</div>
                            <a href="${data.featured.imageUrl}" class="wallpaper-link" target="_blank">下载 4K 壁纸</a>
                        </div>
                    </div>
                `;
            }
            
            // 显示壁纸网格
            if (data.wallpapers && data.wallpapers.length > 0) {
                html += '<div class="wallpaper-grid">';
                
                data.wallpapers.forEach(wallpaper => {
                    html += `
                        <div class="wallpaper-item">
                            
                            <div class="wallpaper-info">
                                <div class="wallpaper-date">${wallpaper.date}</div>
                                <a href="${wallpaper.downloadUrl}" class="wallpaper-link" target="_blank">下载 4K</a>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            } else {
                html += `
                    <div class="loading">
                        <p>壁纸列表正在更新中...</p>
                        <p>请查看 <a href="README.md">README.md</a> 获取完整的壁纸列表</p>
                    </div>
                `;
            }
            
            // 添加归档链接
            if (data.archives && data.archives.length > 0) {
                html += `
                    <div class="archive-section">
                        <h3 style="text-align: center; margin-bottom: 15px;">历史归档</h3>
                        <div class="archive-links">
                `;
                
                data.archives.forEach(archive => {
                    html += `<a href="${archive.link}">${archive.text}</a>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('wallpaper-container').innerHTML = 
                `<div class="error-message"><p>${message}</p></div>`;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
