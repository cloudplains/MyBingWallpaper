<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .wallpaper-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .wallpaper-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .wallpaper-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .date {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .download-link:hover {
            background: #005a87;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div id="wallpaper-container">
        <div class="loading">正在加载最新壁纸...</div>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();
                
                // 解析README.md中的壁纸表格
                const wallpapers = parseWallpapersFromMarkdown(text);
                
                const wallpaperContainer = document.getElementById('wallpaper-container');
                
                if (wallpapers.length === 0) {
                    wallpaperContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <p>暂无壁纸数据</p>
                            <p>请查看 <a href="README.md">README.md</a> 获取完整的壁纸列表</p>
                        </div>
                    `;
                    return;
                }
                
                // 创建网格容器
                wallpaperContainer.innerHTML = '<div class="wallpaper-grid" id="wallpaper-grid"></div>';
                const grid = document.getElementById('wallpaper-grid');
                
                // 添加壁纸项
                wallpapers.forEach(wallpaper => {
                    const item = createWallpaperItem(wallpaper);
                    grid.appendChild(item);
                });
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                document.getElementById('wallpaper-container').innerHTML = 
                    '<div class="loading">加载壁纸失败，请刷新页面重试。</div>';
            }
        }
        
        // 解析Markdown中的壁纸信息
        function parseWallpapersFromMarkdown(markdownText) {
            const wallpapers = [];
            
            // 匹配表格行，每行包含3个壁纸
            const tableRowRegex = /\|(.+?)\|(.+?)\|(.+?)\|/g;
            const rows = markdownText.match(tableRowRegex);
            
            if (!rows) return wallpapers;
            
            // 跳过表头行
            for (let i = 2; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.split('|').slice(1, -1); // 去掉首尾的空元素
                
                cells.forEach(cell => {
                    const wallpaper = parseWallpaperFromCell(cell.trim());
                    if (wallpaper) {
                        wallpapers.push(wallpaper);
                    }
                });
            }
            
            return wallpapers;
        }
        
        // 解析单个单元格中的壁纸信息
        function parseWallpaperFromCell(cellContent) {
            // 匹配图片URL
            const imgRegex = /!\[\]\((https:\/\/cn\.bing\.com\/th\?id=[^)]+)\)/;
            const imgMatch = cellContent.match(imgRegex);
            if (!imgMatch) return null;
            
            // 匹配日期
            const dateRegex = /(\d{4}-\d{2}-\d{2})/;
            const dateMatch = cellContent.match(dateRegex);
            
            // 匹配下载链接
            const downloadRegex = /\[download 4k\]\((https:\/\/cn\.bing\.com\/th\?id=[^)]+)\)/;
            const downloadMatch = cellContent.match(downloadRegex);
            
            return {
                thumbnailUrl: imgMatch[1],
                date: dateMatch ? dateMatch[1] : '未知日期',
                downloadUrl: downloadMatch ? downloadMatch[1] : imgMatch[1] // 如果没有单独下载链接，使用缩略图链接
            };
        }
        
        // 创建壁纸项HTML
        function createWallpaperItem(wallpaper) {
            const item = document.createElement('div');
            item.className = 'wallpaper-item';
            
            item.innerHTML = `
                <img src="${wallpaper.thumbnailUrl}" alt="Bing壁纸 ${wallpaper.date}" 
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPua1geWwj+WbvueJhzwvdGV4dD48L3N2Zz4='">
                <div class="date">${wallpaper.date}</div>
                <a href="${wallpaper.downloadUrl}" class="download-link" target="_blank" download="bing-wallpaper-${wallpaper.date}.jpg">
                    下载 4K 壁纸
                </a>
            `;
            
            return item;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
