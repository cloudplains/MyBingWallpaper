<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #666;
        }
        .header a {
            color: #007cba;
            text-decoration: none;
            margin: 0 5px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .wallpaper-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 300px;
            overflow-x: auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        /* 最简单的表格样式 */
        .simple-table {
            width: 100%;
            border-collapse: collapse;
        }
        .simple-table td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
            text-align: center;
        }
        .wallpaper-image {
            width: 300px;
            height: 180px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
        }
        .wallpaper-date {
            font-weight: bold;
            margin: 5px 0;
            color: #333;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }
        .download-link:hover {
            background: #005a87;
        }
        .archive-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .archive-links a {
            color: #007cba;
            text-decoration: none;
            margin: 0 5px;
        }
        .archive-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div class="wallpaper-container" id="wallpaper-container">
        <div class="loading">
            <p>正在加载壁纸列表...</p>
        </div>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error('无法读取README.md文件');
                }
                
                const text = await response.text();
                
                // 直接解析表格内容
                const wallpapers = parseTableContent(text);
                
                // 更新页面显示
                displayWallpapers(wallpapers);
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                document.getElementById('wallpaper-container').innerHTML = 
                    '<div style="text-align:center;padding:40px;color:red;">加载失败，请刷新页面重试。</div>';
            }
        }
        
        // 直接解析表格内容
        function parseTableContent(text) {
            const wallpapers = [];
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // 匹配表格行格式: |日期 [download 4k](URL)|
                if (line.startsWith('| && line.includes('download 4k')) {
                    const imgMatch = line.match(/!\[\]\((https:\/\/[^)]+)\)/);
                    const dateMatch = line.match(/(\d{4}-\d{2}-\d{2})/);
                    const downloadMatch = line.match(/\[download 4k\]\((https:\/\/[^)]+)\)/);
                    
                    if (imgMatch && dateMatch) {
                        wallpapers.push({
                            thumbnail: imgMatch[1],
                            date: dateMatch[1],
                            downloadUrl: downloadMatch ? downloadMatch[1] : ''
                        });
                    }
                }
            }
            
            return wallpapers;
        }
        
        // 显示壁纸到页面
        function displayWallpapers(wallpapers) {
            const container = document.getElementById('wallpaper-container');
            
            if (!wallpapers || wallpapers.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>壁纸列表正在更新中...</p>
                        <p>请查看 <a href="README.md">README.md</a> 获取完整的壁纸列表</p>
                    </div>
                `;
                return;
            }
            
            // 创建3列的表格
            let html = '<table class="simple-table">';
            
            // 每行3个壁纸
            for (let i = 0; i < wallpapers.length; i += 3) {
                html += '<tr>';
                
                for (let j = 0; j < 3; j++) {
                    const index = i + j;
                    if (index < wallpapers.length) {
                        const wp = wallpapers[index];
                        const imageUrl = wp.downloadUrl || wp.thumbnail;
                        
                        html += `
                            <td>
                                <a href="${imageUrl}" target="_blank">
                                    
                                </a>
                                <div class="wallpaper-date">${wp.date}</div>
                                <a href="${imageUrl}" class="download-link" target="_blank">下载 4K</a>
                            </td>
                        `;
                    } else {
                        html += '<td></td>';
                    }
                }
                
                html += '</tr>';
            }
            
            html += '</table>';
            
            // 添加归档链接
            html += `
                <div class="archive-section">
                    <h3>历史归档</h3>
                    <div class="archive-links">
                        <a href="/picture/2025-09/">2025-09</a> | 
                        <a href="/picture/2025-08/">2025-08</a> | 
                        <a href="/picture/2025-07/">2025-07</a> | 
                        <a href="/picture/2025-06/">2025-06</a> | 
                        <a href="/picture/2025-05/">2025-05</a> | 
                        <a href="/picture/2025-04/">2025-04</a>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
