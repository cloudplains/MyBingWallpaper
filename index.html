<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .wallpaper-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .wallpaper-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .wallpaper-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .date {
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .download-link:hover {
            background: #005a87;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }
        .archive-links {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .archive-links a {
            margin: 0 5px;
            color: #007cba;
            text-decoration: none;
        }
        .archive-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div id="wallpaper-container">
        <div class="loading">
            <p>正在加载最新壁纸...</p>
        </div>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                const text = await response.text();
                
                // 解析README.md内容，提取壁纸信息
                const wallpaperData = parseReadmeContent(text);
                
                // 更新页面显示
                displayWallpapers(wallpaperData);
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                showError();
            }
        }
        
        // 解析README.md内容
        function parseReadmeContent(text) {
            const wallpapers = [];
            
            // 使用正则表达式匹配壁纸信息
            const wallpaperRegex = /!\[\]\((.*?)\)(\d{4}-\d{2}-\d{2}) \[download 4k\]\((.*?)\)/g;
            let match;
            
            while ((match = wallpaperRegex.exec(text)) !== null) {
                wallpapers.push({
                    thumbnail: match[1],
                    date: match[2],
                    downloadUrl: match[3]
                });
            }
            
            // 尝试提取描述信息（如果有）
            const descriptionRegex = /Today: \[(.*?)\]\((.*?)\)/;
            const descriptionMatch = descriptionRegex.exec(text);
            let description = "";
            let todayImageUrl = "";
            
            if (descriptionMatch) {
                description = descriptionMatch[1];
                todayImageUrl = descriptionMatch[2];
            }
            
            // 尝试提取归档链接
            const archiveRegex = /\[(.*?)\]\((\/picture\/.*?)\)/g;
            const archives = [];
            let archiveMatch;
            
            while ((archiveMatch = archiveRegex.exec(text)) !== null) {
                // 过滤掉不符合格式的匹配项
                if (archiveMatch[1].match(/\d{4}-\d{2}/)) {
                    archives.push({
                        text: archiveMatch[1],
                        link: archiveMatch[2]
                    });
                }
            }
            
            return {
                wallpapers: wallpapers,
                description: description,
                todayImageUrl: todayImageUrl,
                archives: archives
            };
        }
        
        // 显示壁纸到页面
        function displayWallpapers(data) {
            const container = document.getElementById('wallpaper-container');
            
            if (data.wallpapers.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1;">
                        <p>壁纸列表正在更新中...</p>
                        <p>请查看 <a href="README.md">README.md</a> 获取完整的壁纸列表</p>
                    </div>
                `;
                return;
            }
            
            // 创建壁纸网格
            let html = '<div class="wallpaper-grid">';
            
            // 添加每个壁纸项目
            data.wallpapers.forEach(wallpaper => {
                html += `
                    <div class="wallpaper-item">
                        
                        <div class="date">${wallpaper.date}</div>
                        <a href="${wallpaper.downloadUrl}" class="download-link" target="_blank">下载 4K</a>
                    </div>
                `;
            });
            
            html += '</div>';
            
            // 添加归档链接
            if (data.archives.length > 0) {
                html += `<div class="archive-links">`;
                data.archives.forEach(archive => {
                    html += `<a href="${archive.link}">${archive.text}</a> | `;
                });
                // 移除最后一个"|"
                html = html.slice(0, -2);
                html += `</div>`;
            }
            
            container.innerHTML = html;
        }
        
        // 显示错误信息
        function showError() {
            document.getElementById('wallpaper-container').innerHTML = 
                '<div class="error"><p>加载壁纸失败，请刷新页面重试。</p></div>';
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
