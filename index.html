<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing 每日壁纸</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #666;
        }
        .header a {
            color: #007cba;
            text-decoration: none;
            margin: 0 5px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .wallpaper-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 300px;
            overflow-x: auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        /* 表格样式 - 完全模仿markdown表格 */
        .wallpaper-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .wallpaper-table th,
        .wallpaper-table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .wallpaper-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        .wallpaper-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .wallpaper-table tr:hover {
            background-color: #f1f3f4;
        }
        .wallpaper-image {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .wallpaper-image:hover {
            transform: scale(1.05);
        }
        .wallpaper-date {
            font-weight: bold;
            color: #333;
        }
        .download-link {
            display: inline-block;
            background: #007cba;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background 0.2s;
        }
        .download-link:hover {
            background: #005a87;
        }
        .archive-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .archive-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .archive-links a {
            color: #007cba;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .archive-links a:hover {
            background: #f0f8ff;
            border-color: #007cba;
        }
        .error-message {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 4px;
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .wallpaper-container {
                padding: 10px;
            }
            .wallpaper-table {
                font-size: 14px;
            }
            .wallpaper-image {
                width: 150px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bing 每日壁纸</h1>
        <p>自动更新的 Bing 每日精美壁纸收藏</p>
        <p>
            <a href="/zh-cn/">中文版</a> | 
            <a href="/">English Version</a>
        </p>
    </div>
    
    <div class="wallpaper-container" id="wallpaper-container">
        <div class="loading">
            <p>正在加载壁纸列表...</p>
        </div>
    </div>

    <script>
        // 从README.md中提取壁纸信息
        async function loadWallpapers() {
            try {
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error('无法读取README.md文件');
                }
                
                const text = await response.text();
                
                // 解析README.md内容，提取壁纸信息
                const wallpaperData = parseReadmeContent(text);
                
                // 更新页面显示
                displayWallpapers(wallpaperData);
                
            } catch (error) {
                console.error('加载壁纸失败:', error);
                showError('加载失败，请刷新页面重试。');
            }
        }
        
        // 解析README.md内容 - 针对表格格式
        function parseReadmeContent(text) {
            const wallpapers = [];
            
            // 解析表格数据
            // 匹配格式: | ![描述](缩略图URL)日期 [download 4k](下载URL) |
            const lines = text.split('\n');
            let inTable = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // 检测表格开始
                if (line.startsWith('| :-') || line.startsWith('| -')) {
                    inTable = true;
                    continue;
                }
                
                // 检测表格结束
                if (inTable && (line === '' || !line.startsWith('|'))) {
                    inTable = false;
                    continue;
                }
                
                // 解析表格行
                if (inTable && line.startsWith('|') && !line.startsWith('| :-')) {
                    // 提取图片URL、日期和下载链接
                    const imgMatch = line.match(/!\[\]\((https:\/\/[^)]+)\)/);
                    const dateMatch = line.match/(\d{4}-\d{2}-\d{2})/);
                    const downloadMatch = line.match(/\[download 4k\]\((https:\/\/[^)]+)\)/);
                    
                    if (imgMatch && dateMatch) {
                        wallpapers.push({
                            thumbnail: imgMatch[1],
                            date: dateMatch[1],
                            downloadUrl: downloadMatch ? downloadMatch[1] : ''
                        });
                    }
                }
            }
            
            // 如果表格解析失败，尝试备用解析方法
            if (wallpapers.length === 0) {
                console.log('表格解析失败，尝试备用解析方法');
                const tableRegex = /\|!\[\]\((https:\/\/cn\.bing\.com\/th\?id=OHR\.[^)]+)\)(\d{4}-\d{2}-\d{2}) \[download 4k\]\(([^)]+)\)\|/g;
                let match;
                
                while ((match = tableRegex.exec(text)) !== null) {
                    wallpapers.push({
                        thumbnail: match[1],
                        date: match[2],
                        downloadUrl: match[3]
                    });
                }
            }
            
            // 提取归档链接
            const archives = [];
            const archiveRegex = /\[(\d{4}-\d{2})\]\((\/picture\/\d{4}-\d{2}\/)\)/g;
            let archiveMatch;
            
            while ((archiveMatch = archiveRegex.exec(text)) !== null) {
                archives.push({
                    text: archiveMatch[1],
                    link: archiveMatch[2]
                });
            }
            
            return {
                wallpapers: wallpapers,
                archives: archives
            };
        }
        
        // 显示壁纸到页面 - 使用表格格式
        function displayWallpapers(data) {
            const container = document.getElementById('wallpaper-container');
            
            if (!data.wallpapers || data.wallpapers.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>壁纸列表正在更新中...</p>
                        <p>请查看 <a href="README.md">README.md</a> 获取完整的壁纸列表</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="wallpaper-table">
                    <thead>
                        <tr>
                            <th>缩略图</th>
                            <th>日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // 添加每个壁纸行
            data.wallpapers.forEach(wallpaper => {
                const imageUrl = wallpaper.downloadUrl || wallpaper.thumbnail.replace('&w=384&h=216', '');
                html += `
                    <tr>
                        <td>
                            <a href="${imageUrl}" target="_blank">
                                <img src="${wallpaper.thumbnail}" 
                                     alt="Bing壁纸 ${wallpaper.date}" 
                                     class="wallpaper-image"
                                     onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkJpbmcgJHt3YWxscGFwZXIuZGF0ZX08L3RleHQ+PC9zdmc+'">
                            </a>
                        </td>
                        <td class="wallpaper-date">${wallpaper.date}</td>
                        <td>
                            ${wallpaper.downloadUrl ? 
                                `<a href="${wallpaper.downloadUrl}" class="download-link" target="_blank">下载 4K</a>` : 
                                '<span style="color:#999;">暂无链接</span>'
                            }
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            // 添加归档链接
            if (data.archives && data.archives.length > 0) {
                html += `
                    <div class="archive-section">
                        <h3 style="text-align: center; margin-bottom: 15px;">历史归档</h3>
                        <div class="archive-links">
                `;
                
                data.archives.forEach(archive => {
                    html += `<a href="${archive.link}">${archive.text}</a>`;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('wallpaper-container').innerHTML = 
                `<div class="error-message"><p>${message}</p></div>`;
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadWallpapers);
    </script>
</body>
</html>
