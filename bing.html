<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日Bing壁纸 - 多版本</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #0078d4, #106ebe);
            color: white;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom: 3px solid #0078d4;
            color: #0078d4;
            background: white;
        }
        .tab:hover:not(.active) {
            background: #e9ecef;
        }
        .content {
            padding: 30px;
            min-height: 500px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .wallpaper-container {
            text-align: center;
            margin-bottom: 30px;
        }
        #wallpaperImage {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .loading {
            padding: 40px;
            text-align: center;
            font-size: 1.2rem;
            color: #666;
        }
        .error {
            padding: 20px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        .info {
            background: #e9f7fe;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #0078d4;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        button {
            padding: 12px 25px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: #106ebe;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
            margin-top: 30px;
        }
        .resolution-info {
            display: inline-block;
            background: #0078d4;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            .buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>今日Bing壁纸</h1>
            <p class="subtitle">每日更新的精美壁纸，适用于各种设备</p>
        </header>
        
        <div class="nav-tabs">
            <div class="tab active" data-tab="standard">标准版 (1920×1080)</div>
            <div class="tab" data-tab="mobile">手机版 (1080×1920)</div>
            <div class="tab" data-tab="ultra">4K版 (3840×2160)</div>
        </div>
        
        <div class="content">
            <div id="standard" class="tab-content active">
                <div class="resolution-info">1920 × 1080 分辨率</div>
                <div class="wallpaper-container">
                    <div class="loading">正在加载今日壁纸...</div>
                    <div class="error" id="errorStandard"></div>
                    <img id="wallpaperStandard" alt="Bing每日壁纸标准版">
                </div>
                <div class="info" id="infoStandard"></div>
                <div class="buttons">
                    <button onclick="downloadImage('standard')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        下载壁纸
                    </button>
                    <button class="secondary" onclick="setAsWallpaper('standard')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3zm0-1h8a4 4 0 0 1 4 4v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4zm8 7H7v5h5V7z"/>
                        </svg>
                        设为壁纸
                    </button>
                </div>
            </div>
            
            <div id="mobile" class="tab-content">
                <div class="resolution-info">1080 × 1920 分辨率</div>
                <div class="wallpaper-container">
                    <div class="loading">正在加载今日壁纸...</div>
                    <div class="error" id="errorMobile"></div>
                    <img id="wallpaperMobile" alt="Bing每日壁纸手机版">
                </div>
                <div class="info" id="infoMobile"></div>
                <div class="buttons">
                    <button onclick="downloadImage('mobile')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        下载壁纸
                    </button>
                    <button class="secondary" onclick="setAsWallpaper('mobile')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3zm0-1h8a4 4 0 0 1 4 4v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4zm8 7H7v5h5V7z"/>
                        </svg>
                        设为壁纸
                    </button>
                </div>
            </div>
            
            <div id="ultra" class="tab-content">
                <div class="resolution-info">3840 × 2160 分辨率</div>
                <div class="wallpaper-container">
                    <div class="loading">正在加载今日壁纸...</div>
                    <div class="error" id="errorUltra"></div>
                    <img id="wallpaperUltra" alt="Bing每日壁纸4K版">
                </div>
                <div class="info" id="infoUltra"></div>
                <div class="buttons">
                    <button onclick="downloadImage('ultra')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        下载壁纸
                    </button>
                    <button class="secondary" onclick="setAsWallpaper('ultra')">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 4a3 3 0 0 0-3 3v6h6V7a3 3 0 0 0-3-3zm0-1h8a4 4 0 0 1 4 4v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V7a4 4 0 0 1 4-4zm8 7H7v5h5V7z"/>
                        </svg>
                        设为壁纸
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 MyBingWallpaper | 数据来源: Microsoft Bing</p>
            <p>注意：由于浏览器安全限制，设为壁纸功能需要手动操作</p>
        </footer>
    </div>

    <script>
        // 标签切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有活动状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 添加当前活动状态
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                
                // 如果该标签的壁纸尚未加载，则加载
                if (!document.getElementById(`wallpaper${capitalizeFirstLetter(tabId)}`).src) {
                    fetchBingWallpaper(tabId);
                }
            });
        });
        
        // 首字母大写函数
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // 获取Bing壁纸数据
        async function fetchBingWallpaper(version) {
            try {
                const response = await fetch('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=1&mkt=zh-CN');
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    const image = data.images[0];
                    let imageUrl;
                    
                    // 根据版本选择不同的分辨率
                    switch(version) {
                        case 'mobile':
                            imageUrl = 'https://www.bing.com' + image.urlbase + '_1080x1920.jpg';
                            break;
                        case 'ultra':
                            imageUrl = 'https://www.bing.com' + image.urlbase + '_UHD.jpg';
                            break;
                        default: // standard
                            imageUrl = 'https://www.bing.com' + image.urlbase + '_1920x1080.jpg';
                    }
                    
                    const imageInfo = image.copyright;
                    const imageTitle = image.title;
                    
                    // 显示图片
                    const imgElement = document.getElementById(`wallpaper${capitalizeFirstLetter(version)}`);
                    imgElement.src = imageUrl;
                    imgElement.onload = function() {
                        document.querySelector(`#${version} .loading`).style.display = 'none';
                        imgElement.style.display = 'block';
                        
                        // 显示图片信息
                        document.getElementById(`info${capitalizeFirstLetter(version)}`).innerHTML = 
                            `<strong>${imageInfo}</strong><br>${imageTitle || ''}`;
                    };
                    
                    // 处理图片加载错误
                    imgElement.onerror = function() {
                        document.querySelector(`#${version} .loading`).style.display = 'none';
                        document.getElementById(`error${capitalizeFirstLetter(version)}`).style.display = 'block';
                        document.getElementById(`error${capitalizeFirstLetter(version)}`).textContent = 
                            '图片加载失败，可能是该分辨率不可用。尝试其他版本。';
                    };
                } else {
                    throw new Error('未获取到壁纸数据');
                }
            } catch (error) {
                document.querySelector(`#${version} .loading`).style.display = 'none';
                document.getElementById(`error${capitalizeFirstLetter(version)}`).style.display = 'block';
                document.getElementById(`error${capitalizeFirstLetter(version)}`).textContent = 
                    '加载失败: ' + error.message;
            }
        }
        
        // 下载图片
        function downloadImage(version) {
            const imgElement = document.getElementById(`wallpaper${capitalizeFirstLetter(version)}`);
            if (imgElement.src) {
                const link = document.createElement('a');
                link.href = imgElement.src;
                link.download = `bing-wallpaper-${version}-${new Date().toISOString().split('T')[0]}.jpg`;
                link.click();
            } else {
                alert('请等待图片加载完成后再下载。');
            }
        }
        
        // 设为壁纸（提示用户手动操作）
        function setAsWallpaper(version) {
            const imgElement = document.getElementById(`wallpaper${capitalizeFirstLetter(version)}`);
            if (imgElement.src) {
                alert('由于浏览器安全限制，请右键图片选择"图片另存为"，然后手动设置为壁纸。');
            } else {
                alert('请等待图片加载完成后再操作。');
            }
        }
        
        // 页面加载时获取标准版壁纸
        document.addEventListener('DOMContentLoaded', () => {
            fetchBingWallpaper('standard');
        });
    </script>
</body>
</html>
